<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Режим керування</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4">Режим керування</h2>
        <p><strong>Камера:</strong> {{ camera_name }}</p>
        <p><strong>Виявлення:</strong> ID {{ detection_id }}</p>
        <div class="mb-4">
            <video width="100%" controls>
                <source src="{{ video_path }}" type="video/mp4">
                Ваш браузер не підтримує відтворення відео.
            </video>
        </div>
        <form method="post" action="/launch_deterrence/{{ detection_id }}">
            <button type="submit" class="btn btn-danger">Запустити відлякування</button>
            <a href="/pending" class="btn btn-secondary ms-3">Переглянути інші камери</a>
        </form>
    </div>
</body>
</html>
