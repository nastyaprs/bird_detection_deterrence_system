<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4">Головна сторінка</h2>
        <p><strong>Режим роботи системи:</strong> {{ mode }}</p>
        <a href="/toggle_mode" class="btn btn-warning mb-4">Змінити режим роботи системи</a>

        {% if mode == SystemMode.manual.value %}
        <a href="/control" class="btn btn-primary mb-4">Перейти до керування</a>
        {% endif %}

        <ul class="list-group">
            <li class="list-group-item"><a href="/videos">Переглянути записані відео</a></li>
            <li class="list-group-item"><a href="/detections">Переглянути результати виявлення птахів</a></li>
            <li class="list-group-item"><a href="/deterrence">Переглянути результати відлякування птахів</a></li>
        </ul>
    </div>
</body>
</html>
