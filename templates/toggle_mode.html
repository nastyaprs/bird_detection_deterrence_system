<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Змінити режим роботи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h2 class="mb-4">Зміна режиму роботи системи</h2>
        <p>Поточний режим: <strong>{{ current_mode }}</strong></p>

        <form method="post" action="/toggle_mode">
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="mode" id="auto" value="auto"
                       {% if current_mode == SystemMode.auto.value %}checked{% endif %}>
                <label class="form-check-label" for="auto">
                    {{ SystemMode.auto.value }}
                </label>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="mode" id="manual" value="manual"
                       {% if current_mode == SystemMode.manual.value %}checked{% endif %}>
                <label class="form-check-label" for="manual">
                    {{ SystemMode.manual.value }}
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            <a href="/" class="btn btn-secondary ms-2">Назад</a>
        </form>
    </div>
</body>
</html>
