
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відлякування птахів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">Результати відлякування</h2>
        {% if actions %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Час</th>
                    <th>Система</th>
                    <th>Оператор</th>
                    <th>Виявлення</th>
                </tr>
            </thead>
            <tbody>
                {% for a in actions %}
                <tr>
                    <td>{{ a.id }}</td>
                    <td>{{ a.timestamp }}</td>
                    <td>{{ a.deterrent.name }}</td>
                    <td>{{ a.user.name if a.user else "Автоматично" }}</td>
                    <td>{{ a.detection_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Дані про відлякування відсутні.</p>
        {% endif %}
    </div>
</body>
</html>
